<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos.css" />
    <title>bateria virtual</title>
  </head>
  <body>
    <div class="container">
      <div class="keys">
        <div data-key="65" class="key">
          <div class="letter">A</div>
          <span class="sound"> clap</span>
        </div>
        <div data-key="83" class="key">
          <div class="letter">S</div>
          <span class="sound"> hihat</span>
        </div>
        <div data-key="68" class="key">
          <div class="letter">D</div>
          <span class="sound"> kick</span>
        </div>
        <div data-key="70" class="key">
          <div class="letter">F</div>
          <span class="sound"> openhat</span>
        </div>
        <div data-key="71" class="key">
          <div class="letter">G</div>
          <span class="sound"> boom</span>
        </div>
        <div data-key="72" class="key">
          <div class="letter">H</div>
          <span class="sound"> ride</span>
        </div>
        <div data-key="74" class="key">
          <div class="letter">J</div>
          <span class="sound"> snare</span>
        </div>
        <div data-key="75" class="key">
          <div class="letter">K</div>
          <span class="sound"> tom</span>
        </div>
        <div data-key="76" class="key">
          <div class="letter">L</div>
          <span class="sound"> tink</span>
        </div>
      </div>
    </div>
    <audio data-key="65" src="./sounds/Single-clap-sound effect.mp3"></audio>
    <audio
      data-key="83"
      src="./sounds/Hi-Hat-Closed-Hit-B1-www.fesliyanstudios.com.mp3"
    ></audio>
    <audio data-key="68" src="./sounds/kick.mp3"></audio>
    <audio data-key="70" src="./sounds/openhat.mp3"></audio>
    <audio data-key="71" src="./sounds/boom.mp3"></audio>
    <audio data-key="72" src="./sounds/ride.mp3"></audio>
    <audio data-key="74" src="./sounds/ride.mp3"></audio>
    <audio data-key="75" src="./sounds/snare.mp3"></audio>
    <audio data-key="76" src="./sounds/tink.mp3"></audio>
    <script src="./main.js"></script>
  </body>
</html>
